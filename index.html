<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Cristian B. - Lista de la compra</title>
  </head>
  <body>
    <div class="main-container">
      <section class="header">
        <h1>Lista de la compra</h1>
        <nav class="header__nav">
          <ul class="nav__list">
            <li>Principal</li>
            <li>Lista</li>
            <li>Acerca de</li>
          </ul>
        </nav>
      </section>
      <section class="command-line">
        <a href="form.html"
          ><img
            class="command-line__ico"
            src="images/plus.svg"
            alt="añadir producto"
          />
        </a>

        <div class="command-line__quote">
          <h2>2/3 comprados</h2>
        </div>
      </section>
      <section class="cart-items">
        <div class="cart-items__container">
          <ul class="cart-items__products">
            <li>
              <div>
                <input type="checkbox" id="bread" />
                <label for="bread">Pan</label>
              </div>
              <div>
                <p>0.75€</p>
                <img
                  class="cart-items__prices__x"
                  src="images/x.svg"
                  alt="quitar"
                />
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" id="sugar" />
                <label for="sugar">Azúcar</label>
              </div>
              <div>
                <img
                  class="cart-items__prices__x"
                  src="images/x.svg"
                  alt="quitar"
                />
              </div>
            </li>

            <li>
              <div>
                <input type="checkbox" id="milk" />
                <label for="milk">Leche</label>
              </div>
              <div>
                <p>1.20€</p>
                <img
                  class="cart-items__prices__x"
                  src="images/x.svg"
                  alt="quitar"
                />
              </div>
            </li>
          </ul>
        </div>
      </section>
      <h2 class="cart-total">1.95€</h2>
    </div>
  </body>
</html>
